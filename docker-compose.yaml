name: put_your_hands_up

services:
  mysql:
    image: mysql:8.0
    container_name: put_your_hands_up-mysql
    environment:
      MYSQL_ROOT_PASSWORD: put_your_hands_up
      MYSQL_DATABASE: put_your_hands_up
      TZ: Asia/Seoul
    volumes:
      - .docker/mysql/initdb.d:/docker-entrypoint-initdb.d
      - ../put_your_hands_up-docker/mysql/data:/var/lib/mysql
      - ../put_your_hands_up-docker/mysql/log:/var/log
    ports:
      - 33063:3306
    restart: unless-stopped
    networks:
      - put_your_hands_up

  redis:
    image: redis/redis-stack-server:7.2.0-v10
    container_name: put_your_hands_up-redis
    volumes:
      - .docker/redis/redis.conf/:/redis-stack.conf
      - ../put_your_hands_up-docker/redis/data/:/data
      - ../put_your_hands_up-docker/redis/log:/var/log/redis
    ports:
      - 6383:6379
    restart: unless-stopped
    networks:
      - put_your_hands_up

networks:
  put_your_hands_up:
    driver: bridge
